<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/128/3135/3135715.png" alt="" class="top_image" id="image">
        <h1 class="container_heading">check your typing skills in a minitue</h1>
        <p class="container_para">type away to join 150+ million test takers</p>
        <div class="image1_container">
            <img src="https://www.typingtest.com/forms/img/lady.svg" alt="" class="image-1">
        </div>
        <div class="container_para para_data">
            <div class="set1">
                <h1 class="set1_head">Easy</h1>
                <button class="btn" id="btn1">start test</button>
            </div>
            <div class="set2">
                <h1 class="set2_head">Medium</h1>
                <button class="btn" id="btn2">start test</button>
            </div>
            <div class="set3">
                <h1 class="set3_head">Hard</h1>
                <button class="btn" id="btn3">start test</button>
            </div>
        </div>
        <div class="image2_container">
            <img src="https://www.typingtest.com/theme/img/gentleman.svg" alt="" class="image-2">
        </div>
    </div>

    
</body>

</html>
